<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street Boba</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="ludya.css">
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="lud.js">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"><b>Street Boba</b></a>
            </div>
            <div id="navmenu">
                <ul class="nav navbar-right">
                    <li><a href="#home" class="page-scroll"><b>Home</b></a></li>
                    <li><a href="#about" class="page-scroll"><b>Menu</b></a></li>
                    <li><a href="#contact" class="page-scroll"><b>Contact</b></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="home">
        <br><img src="boba.png" class="img-circle"><br><br>
        <h1><b>Ohayo, BobaGang!</b></h1>
        <p>Freshly made boba with wonderfull taste and love</p>
    </div><br><br>
    <div id="about">
        <br><h2><b>Menu</b></h2>
        <hr><br>
        <table id="tabel">
            <tr>
                <td><img src="a.jpeg"></td>
                <td><img src="b.jpeg"></td>
                <td><img src="c.jpeg"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-warning"><b>Shibuya Milk</b></button></td>
                <td><button type="button" class="btn btn-warning"><b>Namba Kawaipon</b></button></td>
                <td><button type="button" class="btn btn-warning"><b>Harajuku Milk</b></button></td>
            </tr>
            <tr>
                <td><img src="d.jpeg"></td>
                <td><img src="f.jpeg"></td>
                <td><img src="g.jpeg"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-warning"><b>Hokaido Choco</b></button></td>
                <td><button type="button" class="btn btn-warning"><b>Kyoto Tiramioishi</b></button></td>
                <td><button type="button" class="btn btn-warning"><b>Tokyo Locama</b></button></td>
            </tr>
            <tr>
                <td><img src="h.jpeg"></td>
                <td><img src="i.jpeg"></td>
                <td><img src="j.jpeg"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-warning"><b>Nara Chocoban</b></button></td>
                <td><button type="button" class="btn btn-warning"><b>Okayama Cookies</b></button></td>
                <td><button type="button" class="btn btn-warning"><b>Shizuoka Ichigo</b></button></td>
            </tr>
            <tr>
                <td><img src="k.jpeg"></td>
                <td><img src="l.jpeg"></td>
                <td><img src="m.jpeg"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-warning"><b>Otsu Chocoishii</b></button></td>
                <td><button type="button" class="btn btn-warning"><b>Nara Mirukuban</b></button></td>
                <td><button type="button" class="btn btn-warning"><b>Izu Mery Berry</b></button></td>
            </tr>
        </table><br><br><br>
    </div>
    <section class="contact" id="contact">
       <br><br><h2>Contact</h2>
        <hr>
        <div class="row text center" id="form">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Masukkan Email">
                    </div>
                    <div class="form-group">
                        <label for="telp">No Telpon</label>
                        <input type="tel" id="telp" class="form-control" placeholder="Masukkan No Telpon">
                    </div>
                    <div class="form-group">
                        <label for="pesan">Pesan</label>
                        <textarea class="form-control" rows="10" placeholder="Masukkan Pesan"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim Pesan</button><br><br><br><br>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
